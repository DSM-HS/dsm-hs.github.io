<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Windows 8 Metro UI</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/index.css" charset="UTF-8">
	</head>

	<body>
		<div class="container">
			<h1>Start</h1>
			<div class="spacer">
				<a href="#" class="wide blue">
					<i class="icon-home"></i>
					<h2>Show Desktop</h2>
				</a>
				<a href="#" class="wide orange">
					<i class="icon-cog"></i>
					<h2>Settings</h2>
				</a>
				<a href="#" class="box redgay">
					<i class="icon-camera"></i>
					<h2>Camera</h2>
				</a>
				<a href="#" class="box lime">
					<i class="icon-heart"></i>
					<h2>Favorite</h2>
				</a>
				<a href="#" class="box bluefish">
					<i class="icon-twitter"></i>
					<h2>Twitter</h2>
				</a>
				<a href="#" class="box yellow">
					<i class="icon-map-marker"></i>
					<h2>Places</h2>
				</a>
				<a href="#" class="wide magenta gallery">
					<h2>Gallery</h2>
				</a>
				<a href="#" class="box redgay">
					<i class="icon-globe"></i>
					<h2>Browser</h2>
				</a>
				<a href="#" class="box orange">
					<i class="icon-envelope-alt"></i>
					<h2>E-mail</h2>
				</a>
				<a href="#" class="wide blue cal_e">
					<h1>25</h1><p>Monday</p>
					<h2 class="top cal_i">Sena Birthday Party At Jack House on 07:00 PM</h2>
					<i class="icon-calendar"></i>
				</a>
				<a href="#" class="box lime">
					<i class="icon-cloud"></i>
					<h2>SkyDrive</h2>
				</a>
			</div>

			<div class="spacer spacer3x">
				<a href="#" class="box blue">
					<i class="icon-facebook"></i>
					<h2>Facebook</h2>
				</a>
				<a href="#" class="box bluefish">
					<i class="icon-facetime-video"></i>
					<h2>FaceTime</h2>
				</a>
				<a href="#" class="box redgay">
					<i class="icon-tasks"></i>
					<h2>Task</h2>
				</a>
				<a href="#" class="box magenta">
					<i class="icon-list-alt"></i>
					<h2>Windows Explorer</h2>
				</a>
				<a href="#" class="wide yellow">
					<i class="icon-play"></i>
					<h2>Media</h2>
				</a>
			</div>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
